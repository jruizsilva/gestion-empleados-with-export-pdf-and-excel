<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  data-bs-theme="dark"
>
  <head th:replace="~{layout/layout :: head}">
    <meta charset="UTF-8" />
    <title>Gestion de empleados</title>
  </head>
  <body>
    <header th:replace="~{layout/layout :: header}"></header>

    <div class="container py-4">
      <div class="card">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
          <ul class="list-group">
            <li
              class="list-group-item active"
              th:text="${empleado.nombre}"
            ></li>
            <li
              class="list-group-item"
              th:text="${empleado.apellido}"
            ></li>
            <li
              class="list-group-item"
              th:text="${empleado.email}"
            ></li>
            <li
              class="list-group-item"
              th:text="${empleado.fecha}"
            ></li>
            <li
              class="list-group-item"
              th:text="${empleado.telefono}"
            ></li>
            <li
              class="list-group-item"
              th:text="${empleado.sexo}"
            ></li>
            <li
              class="list-group-item"
              th:text="${empleado.salario}"
            ></li>
          </ul>
        </div>
      </div>
    </div>

    <header th:replace="~{layout/layout :: footer}"></header>
  </body>
</html>
